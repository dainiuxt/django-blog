{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Blog &bull; Delete Post</title>{% endblock %}
{% block content %}
<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete post</legend>
          <h2>Do you really want to delete this "{{ blogpost.post_title }}" by {{ blogpost.post_author}} (irreversible)?</h2>
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes</button>
          <a class="btn btn-outline-secondary" href="{% url 'blogpost' blogpost.id %}">Cancel</a>
      </div>
  </form>
  </div>
</section>
{% endblock %}
