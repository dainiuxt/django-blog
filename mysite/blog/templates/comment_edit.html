{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}<title>Blog &bull; Edit Comment</title>{% endblock %}
{% block content %}
<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Edit comment</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Submit</button>
          <a class="btn btn-outline-secondary" href="{% url 'blogpost' comment.comment_post.id %}">I've changed my mind</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
